trigger:
  - main

variables:
  dockerHubServiceConnection: 'dockerhub'  # Debes configurar esto en Azure DevOps
  imageRepository: 'abeltran12/iac'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  buildTag: $(Build.BuildId)
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build Docker Image
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and tag Docker image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(buildTag)

    - task: Docker@2
      displayName: Push Docker image to Docker Hub
      inputs:
        command: push
        repository: $(imageRepository)
        tags: |
          $(buildTag)
        containerRegistry: $(dockerHubServiceConnection)
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'terraform'
        backendAzureRmResourceGroupName: 'AndresDocker'
        backendAzureRmStorageAccountName: 'andresstorage12'
        backendAzureRmContainerName: 'containerblob'
        backendAzureRmKey: 'terraform.tfstate'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: 'terraform'